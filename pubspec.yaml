name: standup_games
description: An animated wheel picker to randomly select victims for standup icebreakers, but with more confetti.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  confetti: ^0.6.0
  cupertino_icons: ^1.0.2
  fimber: ^0.6.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  freezed: ^1.1.1
  get_it: ^7.2.0
  go_router: ^3.0.1
  google_fonts: ^2.3.1
  ionicons: ^0.1.2
  isar: ^2.2.1
  isar_flutter_libs: 2.2.1
  path: ^1.8.0
  path_provider: ^2.0.0
  rxdart: ^0.27.3
  sentry_flutter: ^6.3.0
  sqlite3_flutter_libs: ^0.5.0

dev_dependencies:
  build_runner: any
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  isar_generator: 2.2.1

flutter:
  uses-material-design: true
